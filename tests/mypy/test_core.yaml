    sunray.init(
      runtime_env={
        "working_dir": ".",
        "custom": {"key": "value"},
      }
    )

- case: put_owner
  main: |
    from sunray import get_actor, ActorMixin, put

    class MyActor(ActorMixin, name="my-actor"): ...

    actor = MyActor.new_actor().remote()
    put(1, _owner=actor)

- case: stream_ObjectRef_of_ObjectRef
  main: |
    import sunray
    from typing import Generator

    @sunray.remote
    def func1() -> Generator[sunray.ObjectRef[int], None, None]:
        yield sunray.put(1)

    @sunray.remote(num_cpus=1)
    def func2() -> Generator[sunray.ObjectRef[int], None, None]:
        yield sunray.put(1)

    reveal_type(next(func1.remote()))
    reveal_type(next(func1.options(num_cpus=1).remote()))
    reveal_type(next(func2.remote()))
    reveal_type(next(func2.options(num_cpus=1).remote()))
  out: |
    main:12: note: Revealed type is "sunray._internal.core.ObjectRef[builtins.int]"
    main:13: note: Revealed type is "sunray._internal.core.ObjectRef[builtins.int]"
    main:14: note: Revealed type is "sunray._internal.core.ObjectRef[builtins.int]"
    main:15: note: Revealed type is "sunray._internal.core.ObjectRef[builtins.int]"


