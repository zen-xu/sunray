    class MyActor(ActorMixin, name="my-actor"): ...

    reveal_type(get_actor("my-actor"))
    reveal_type(get_actor[MyActor]("my-actor"))
  out: |
    main:5: note: Revealed type is "ray.actor.ActorHandle"
